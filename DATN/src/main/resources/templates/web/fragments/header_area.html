<header class="header_area" th:fragment="header" xmlns:sec="http://www.w3.org/1999/xhtml">
    <!--header top start-->
    <div class="header_top" >
        <div class="container">
            <div class="row align-items-center">
                <div class="col-lg-4">
                    <div class="welcome_text">
                        <p>Hello <span sec:authentication="name"></span> </p>
                    </div>
                </div>
                <div class="col-lg-8">
                    <div class="top_right text-right">
                        <ul>
                            <li class="top_links"><a href="#"><i class="zmdi zmdi-account"></i> My account <i class="zmdi zmdi-caret-down"></i></a>
                                <ul class="dropdown_links">
                                    <li><a href="/checkout">Checkout </a></li>
                                    <li><a href="/my-account">My Account </a></li>
                                    <li><a href="/cart">Shopping Cart</a></li>
                                    <li>
                                        <a th:href="@{/logout}">
                                            Logout
                                        </a>
                                    </li>
                                </ul>
                            </li>

                        </ul>
                    </div>
                </div>

            </div>
        </div>
    </div>
    <!--header top start-->
    <!--header center area start-->
    <div class="header_middle" style="padding: 0;">
        <div class="container">
            <div class="row align-items-center">
                <div class="col-lg-3">
                    <div class="logo">
                        <a href="/home"><img th:src="@{assets/fe/img/logo/logo.png}" alt=""></a>
                    </div>
                </div>
                <div class="col-lg-9">
                    <div class="header_middle_inner" >
                        <div class="search-container">
                            <form action="#">
                                <div class="search_box">
                                    <input type="text" name="keyword" class="form-control pull-right" placeholder="Tìm kiếm sản phẩm" th:value="${keyword}">
                                    <button type="submit"><i class="zmdi zmdi-search"></i></button>
                                </div>
                            </form>
                        </div>
                        <div class="mini_cart_wrapper" th:object="${cart}">
                            <a href="javascript:void(0)"><i class="zmdi zmdi-shopping-basket"></i> <span >Giỏ hàng</span> </a>
                            <!--mini cart-->
                            <div class="mini_cart">
                                <div class="cart_item" th:each="cartItem:${cartItems}">
                                    <div class="cart_info">
                                        <a href="#" th:text="${cartItem.getProduct().productname}"></a>

                                         <span class="quantity" th:text="'Số lượng: '+ ${cartItem.quanlity}"></span>
                                        <span class="price_cart" th:text="${cartItem.totalprice}"></span>

                                    </div>
                                    <div class="cart_remove">
                                        <a th:href="@{/product/delete/{id}(id=${cartItem.product.productid})}" onclick="return confirm('Bạn chắc chắn muốn xóa chứ ?')" ><i class="ion-android-close"></i></a>
                                    </div>
                                </div>
                                <div class="mini_cart_table">
                                    <div class="cart_total">
                                        <span>Total:</span>
                                        <span class="price" th:text="${cart.getTotalprice()}"></span>
                                    </div>
                                </div>
                                <div class="mini_cart_footer">
                                    <div class="cart_button">
                                        <a href="/cart">View cart</a>
                                        <a href="/checkout">Checkout</a>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <!--mini cart end-->
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!--header center area end-->

    <!--header middel start-->
    <div class="header_bottom sticky-header">
        <div class="container">
            <div class="row align-items-center">
                <div class="col-12">
                    <div class="main_menu header_position">
                        <nav>
                            <ul>
                                <li><a  href="/home"><i class="zmdi zmdi-home"></i> Home </a></li>
                                <li><a href="/product"><i class="zmdi zmdi-shopping-basket"></i> Shop </a></li>
                                <li><a href="/list_order"><i class="zmdi zmdi-assignment"></i>List Order</a></li>
                                <li><a href="/list_rating"><i class="zmdi zmdi-star"></i>Product Rating</a></li>
                                <li><a href="/list_wish"><i class="zmdi zmdi-favorite"></i>Wish List</a></li>
                            </ul>
                        </nav>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!--header middel end-->

</header>
